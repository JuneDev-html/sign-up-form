<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
        <link href="styles.css" rel="stylesheet">
        <title>Sign-up form</title>
        
    </head>

    <body>
        <main>
            <div class="banner-side">
                <div class="logoBanner">
                    <div class="logo">
                        <img src="./images/circle-glitch.png" alt="">
                    </div>
                    <div class="logoName">
                        <h1>juneDev</h1>
                    </div>
                </div>
                <footer>
                    <p style="color: white">Photo by <a style="color:white" href="https://unsplash.com/@harix">harix</a> on Unsplash</p>
                </footer>
            </div>
            <div class="form-side">
                <div class="headBanner">
                    <p>This is not a real online service! You know you need something like this in your life
                        to help you realize your deepest dreams.
                    </p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <form class="form" action="#">
                    <div class="form-box">
                        <h2>Lets do this!</h2>
                        <div class="formRow">
                            <div class="fNameBlock inputBlock">
                                <label for="fName">FIRST NAME</label>
                                <input type="text" id="fName" name="fName" placeholder=" " >
                            </div>
                            <div class="lNameBlock inputBlock">
                                <label for="lName">LAST NAME</label>
                                <input type="text" id="lName" name="lName" placeholder=" " >
                            </div>
                        </div>
                        <div class="formRow">
                            <div class="userEmail inputBlock">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" placeholder="email@email.com" >
                            </div>
                            <div class="userTel inputBlock">
                                <label for="tel">PHONE NUMBER</label>
                                <input type="tel" id="tel" name="tel" placeholder="(xxx)xxx-xxxx">
                            </div>
                        </div>
                        <div class="formRow">
                            <div class="pw1 inputBlock">
                                <label for="pw">PASSWORD</label>
                                <input type="password" id="pw" class="pwOne" name="password" placeholder=" " required>
                                <span class="error" aria-live="polite"></span>
                            </div>
                            <div class="pwConfirmBlock inputBlock">
                                <label for="pw-confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="pw-confirm" placeholder=" " class="pwConfirmation" required>
                                <span class="error" aria-live="polite"></span>
                            </div>
                        </div>
                    </div>
                    <div class="buttonBlock">
                        <button id="submitButton" type="submit">Create Account</button>
                    </div>
                </form>
                <div class="existingAccount">
                    <p>Already have an account? <a>Log in</a></p>
                </div>
            </div>
        </main>
    </body>
</html>
